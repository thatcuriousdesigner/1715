<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Song Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Positions content at the top */
            padding-top: 15vh; /* Adjusts the distance from the top */
            height: 100vh;
            margin: 0;
            background: url('NewBG.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            flex-direction: column;
    
        }
        input[type="password"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="passwordForm">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMessage"></p>
</div>

<audio id="secretSong" controls style="display: none;">
    <source src="audio/your-song-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const correctPassword = "yourPassword123"; // Change this to your desired password
    const errorMessage = document.getElementById("errorMessage");
    const audioElement = document.getElementById("secretSong");

    function checkPassword() {
        const userInput = document.getElementById("passwordInput").value;
        if (userInput === correctPassword) {
            errorMessage.textContent = "";
            audioElement.style.display = "block";
            audioElement.play();
        } else {
            errorMessage.textContent = "Incorrect password. Please try again.";
        }
    }
</script>

</body>
</html>
