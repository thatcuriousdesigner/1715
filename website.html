<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Media Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login-box, #media-box {
            display: none;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #login-box.active, #media-box.active {
            display: block;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="login-box" class="active">
    <h2>Enter Password to Access Media</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color:red; display:none;">Incorrect password. Try again.</p>
</div>

<div id="media-box">
    <h2>Enjoy the Music!</h2>
    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    function checkPassword() {
        const correctPassword = "mySecretPassword";  // Set your password here
        const enteredPassword = document.getElementById("password").value;
        const loginBox = document.getElementById("login-box");
        const mediaBox = document.getElementById("media-box");
        const errorMessage = document.getElementById("error-message");

        if (enteredPassword === correctPassword) {
            loginBox.classList.remove('active');
            mediaBox.classList.add('active');
            errorMessage.style.display = 'none';
        } else {
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
